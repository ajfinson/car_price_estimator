version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_KM_PER_YEAR=${DEFAULT_KM_PER_YEAR}
      - DEFAULT_FUEL_PRICE_PER_LITER=${DEFAULT_FUEL_PRICE_PER_LITER}
      - MAX_YEARS=${MAX_YEARS}
      - MAX_KM=${MAX_KM}
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
